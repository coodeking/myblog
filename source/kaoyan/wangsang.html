            <div class="sub-box">
                <div class="sub-head ${cls}">
                    <span>${name}</span>
                    ${data.hours ? `<span class="time-badge">çº¦${data.hours}h</span>` : ''}
                </div>
                <div class="sub-body">
                    ${data.title ? `<h4>${data.title}</h4>` : ''}
                    <p>${data.content}</p>
                </div>
            </div>`;
        };
        
        render();
    </script>
</body>
</html>
